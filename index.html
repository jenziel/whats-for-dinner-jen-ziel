<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="bg">
    <header>
      <p>What's for Dinner?</p>
      <button class="button" id="header-button">ADD A RECIPE</button>
    </header>
    <main>
      <article class="invisibleFlexBox">
        <article id="poll-box" class="box">
          <p class="radioButtons2" id="poll-header">What are you looking for?</p>
            <div class="radioButtons">
              <input type="radio" id="Side" name="menuSection" value="Side"
                     checked>
              <label for="Side">Side</label>
            </div>
        
            <div class="radioButtons">
              <input type="radio" id="MainDish" name="menuSection" value="Main Dish">
              <label for="MainDish">Main Dish</label>
            </div>
        
            <div class="radioButtons">
              <input type="radio" id="Dessert" name="menuSection" value="Dessert">
              <label for="Dessert">Dessert</label>
            </div>

      
          <button class="button" id="lets-cook-button">LET'S COOK!</button>
        </article>
        <article id="logo-box" class="box">
          <div id="potLogo" class="hidden"> 
            <img src="assets/cookpot.svg"></img>
          </div>
          <div class="letsCookResponse"> 
            <em id="youShouldMake"></em>
            <p id="specificDish"></p>
          </div>
        </article>

      </article>
      <article class="invisibleFlexBox2">
        <article class="addRecipePane" id="recipePane">
          <form>
            <label>Recipe Type:
              <input type="text" class="label" class="textBox" name="addRecipe" id="box1">
              <article class="flexbox3">
                <p class="invalidRecipeError"></p>
              </article>
            </label>
          </form>
          <form> 
            <label>Recipe Name:
              <input type="text" class="label" class="textBox" name="addName" id="box2">
            </label>
          </form>
          <button class="button" id="footer-button">ADD NEW</button>
          
        
        </article>
      </article>
      
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
