<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="bg">
    <header>
      <h1>What's for Dinner?</h1>
      <button class="button" id="header-button">ADD A RECIPE</button>
    </header>
    <main>
      <article id="poll-box" class="box">

        <p id="poll-header">What are you looking for?</p>
        <!-- <fieldset>
          <legend>Select a maintenance drone:</legend> -->
      
          <div>
            <input type="radio" id="Side" name="drone" value="Side"
                   checked>
            <label for="Side">Side</label>
          </div>
      
          <div>
            <input type="radio" id="MainDish" name="drone" value="Main Dish">
            <label for="MainDish">Main Dish</label>
          </div>
      
          <div>
            <input type="radio" id="Dessert" name="drone" value="Dessert">
            <label for="Dessert">Dessert</label>
          </div>
      <!-- </fieldset> -->
        <button class="button" id="lets-cook-button">LET'S COOK!</button>
      </article>
      <article id="logo" class="box">
        <img src="assets/cookpot.svg"></img>
      </article>
      

    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
